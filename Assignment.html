<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: red; 
      height: 100vh;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 80%;
      background: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Full page height */
    }

    /* Banner */
    .banner img {
      width: 100%;
      height: 150px;
      display: block;
    }

    /* Navbar */
    .navbar {
      background: black;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }
    .navbar a:hover {
      background: gray;
    }

    /* Main Section */
    .main {
      flex: 1; /* Take all remaining space */
      display: flex;
    }
    .left {
      flex: 1;
      background: green;
      color: white;
      padding: 10px;
    }
    .right {
      flex: 2;
      background: orange;
      color: black;
      padding: 10px;
    }

    /* Footer */
    .footer {
      background: blue;
      color: white;
      text-align: center;
      padding: 25px;     /* jaise pic me mota footer hai */
      font-size: 18px;   /* text bhi thoda bada */
      font-weight: bold; /* thoda highlight ho jaye */
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- Banner -->
    <div class="banner">
      <img src="bannerweb.jpg" alt="Banner Image">
    </div>

    <!-- Navbar -->
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Products</a>
      <a href="#">Contact Us</a>
    </div>

    <!-- Main Section -->
    <div class="main">
      <div class="left">Left</div>
      <div class="right">Right</div>
    </div>

    <!-- Footer -->
    <div class="footer">
      Footer Section
    </div>
  </div>
</body>
</html>

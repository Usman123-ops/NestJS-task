<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    .parent {
      display: flex;
      flex-wrap: wrap;
    }

    .child1 {
      background-color: red;
      flex: 1 1 30%;
    }
    .child2 {
      background-color: blue;
      flex: 1 1 30%;
    }
    .child3 {
      background-color: green;
      flex: 1 1 30%;
    }

    /* Phone size (<768px) */
    @media (max-width: 767px) {
      .child1, .child2, .child3 {
        flex: 1 1 100%; /* full width */
        order: unset;
      }
    }

    /* Tablet size (768px â€“ 1100px) */
    @media (min-width:768px) and (max-width:1100px) {
      .child1 {
        flex: 1 1 50%; /* half row */
        order: 1;
      }
      .child2 {
        flex: 1 1 50%; /* half row */
        order: 2;
      }
      .child3 {
        flex: 1 1 100%; /* full row neeche */
        order: 3;
      }
    }

    /* Desktop size (>1100px) */
    @media (min-width:1101px) {
      .child1, .child2, .child3 {
        flex: 1 1 30%; /* 3 side by side */
        order: unset;
      }
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child1">Red</div>
    <div class="child2">Blue</div>
    <div class="child3">Green</div>
  </div>
</body>
</html>
